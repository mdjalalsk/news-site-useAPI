<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News site</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
      <nav><div class="navbar bg-base-100 px-10">
        <div class="flex-1">
          <a class="btn btn-ghost normal-case text-2xl text-blue-700">GlobalNews</a>
        </div>
        <div class="flex-none">
          <ul class="menu menu-horizontal px-1 text-violet-900 text-xl font-semibold" id="manu-container">
            <!-- <li><a>Link</a></li> -->
            <!-- show dynamic li list  -->
          
          </ul>
        </div>
      </div>
    </nav>
        
    </header>
    <main>
         <!-- news section  -->
        <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-8">
            <!-- dynamic news appaind  -->
          </div>
          <!-- modal section  -->
          <div id="modal-container">

          </div>
    </main>
    <footer>
      <footer class="footer p-10 bg-base-200 text-base-content">
        <div>
          <span class="footer-title">Services</span> 
          <a class="link link-hover">Branding</a> 
          <a class="link link-hover">Design</a> 
          <a class="link link-hover">Marketing</a> 
          <a class="link link-hover">Advertisement</a>
        </div> 
        <div>
          <span class="footer-title">Company</span> 
          <a class="link link-hover">About us</a> 
          <a class="link link-hover">Contact</a> 
          <a class="link link-hover">Jobs</a> 
          <a class="link link-hover">Press kit</a>
        </div> 
        <div>
          <span class="footer-title">Legal</span> 
          <a class="link link-hover">Terms of use</a> 
          <a class="link link-hover">Privacy policy</a> 
          <a class="link link-hover">Cookie policy</a>
        </div> 
        <div>
          <span class="footer-title">Newsletter</span> 
          <div class="form-control w-80">
            <label class="label">
              <span class="label-text">Enter your email address</span>
            </label> 
            <div class="relative">
              <input type="text" placeholder="username@site.com" class="input input-bordered w-full pr-16" /> 
              <button class="btn btn-primary absolute top-0 right-0 rounded-l-none">Subscribe</button>
            </div>
          </div>
        </div>
      </footer>
    </footer>
    <script src="index.js"></script>
</body>
</html>
